<!DOCTYPE html>
<html lang="en">
<head>
    <title>Salmon Cookies</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Salmon Cookies!!</h1>
        <p>Ever wanted a cookie with the great Pacific Northwest taste of Salmon? You've come the right place then!</p>
        <h3>To See Our Sales Click the Salmon!</h1>
        <a href="sales.html">
            <img src="img/salmon.png"></img>
        </a>
    </header>
    <main>
        <article class="pagesMainArticle">
            <section>
                <img src="img/cutter.jpeg" alt="Cookie Cutter"></img>
                <img src="img/fish.jpg" alt="Swarm of Cute Fish"></img>
                <img src="img/shirt.jpg" alt="Swarm of Cute Fish"></img>
            </section>
            <form id="makeBranchForm">
                <fieldset>
                    <legend>Store</legend>
                    <input type="text" placeholder="Name of Store Branch"></input>
                </fieldset>
                <fieldset>
                    <legend>Customers</legend>
                    <input type="text" placeholder="Minimum Customers Per Hour"></input>
                    <input type="text" placeholder="Maximum Customers Per Hour"></input>
                </fieldset>
                <fieldset>
                    <legend>Cookies</legend>
                    <input type="text" placeholder="Average Coomies Per Customers"></input>
                </fieldset>
                <input type="submit">
            </form>
        </article>
    </main>
    <footer>
        <div id="family">
            <img src="img/family.jpg" alt="Family Friendly Image">
        </div>
        <div id="chinook">
            <img src="img/chinook.jpg" alt="Chinnook">
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
